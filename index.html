<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="firstdiv">
    <div class="maindiv">
        <h1 class="text-white mb-3 mt-4">Dice Game</h1>
        <h3 id="winh1" class="mb-3 animate__animated">Match both dice to win!</h3>
        <p class="text-white mb-5">Score: <span id="score">0</span></p>
        <div class="imagesdiv">
            <img id="diceimg" class="animate__animated" src="Images/dicedefault.png" alt="">
            <img id="diceimg2" class="animate__animated" src="Images/dicedefault.png" alt="">
        </div>
        <button id='rollbut' class="btn mt-5 mb-5" onclick="rolldice()">Roll</button>
        <a href="https://afaq.dev/" class="text-white mb-4">Made by <span class="text-blue">Afaq</span></a>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
